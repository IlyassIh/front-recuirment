<div class="offers-container">

    <h2 class="title">All Job Offers</h2>

    <div class="offers-list">

        <div class="offer-card" *ngFor="let offer of allOffers">

            <div class="offer-header">
                <h3 class="offer-title">{{ offer.offre }}</h3>
                <span class="badge">{{ offer.typecontrat_id.typeContrat }}</span>
            </div>

            <p class="offer-description">
                {{ offer.description }}
            </p>

            <div class="info">
                <div><strong>Company:</strong> {{ offer.company_id.company }}</div>
                <div><strong>Secteur:</strong> {{ offer.secteur_id.secteur }}</div>
                <div><strong>Date:</strong> {{ offer.createdAt | date:'dd/MM/yyyy' }}</div>
            </div>

        </div>

    </div>
    <p class="no-user" *ngIf="allOffers.length === 0">There is no Offers yet</p>
</div>
