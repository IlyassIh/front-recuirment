<section class="profile">
    <div class="profile-card">
        <header><h3>Update your profile!</h3></header>

        <div class="body-profile">

            <form [formGroup]="profileForm">

            
            <div class="fullName">
                <mat-form-field class="w-100">
                    <mat-label>First name</mat-label>
                    <input matInput formControlName="nom">
                    <small *ngIf="backEndField === 'nom'">{{ backEndErrorMessage}}</small>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <mat-label>Last name</mat-label>
                    <input matInput formControlName="prenom">
                </mat-form-field>
            </div>

            <mat-form-field class="w-100">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" required formControlName="email" />
                <small class="text-danger" *ngIf="backEndField === 'email'">{{ backEndErrorMessage}}</small>
            </mat-form-field>

            <div class="passwords">
                <mat-form-field class="w-100">
                    <mat-label>Enter your old Password</mat-label>
                    <input matInput formControlName="oldPassword" [type]="hide1() ? 'password' : 'text'" />
                    <small class="text-danger" *ngIf="backEndField === 'oldPassword'">{{ backEndErrorMessage}}</small>
                    <button mat-icon-button matSuffix (click)="clickEvent1($event)">
                        <mat-icon>{{ hide1() ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <mat-label>Enter your new Password</mat-label>
                    <input matInput formControlName="newPassword" [type]="hide2() ? 'password' : 'text'" />
                    <small class="text-danger" *ngIf="backEndField === 'newPassword'">{{ backEndErrorMessage}}</small>
                    <button mat-icon-button matSuffix (click)="clickEvent2($event)">
                        <mat-icon>{{ hide2() ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <mat-label>Confirm your password</mat-label>
                    <input matInput formControlName="confirmPassword" [type]="hide3() ? 'password' : 'text'" />
                    <small class="text-danger" *ngIf="backEndField === 'confirmPassword'">{{ backEndErrorMessage}}</small>
                    <button mat-icon-button matSuffix (click)="clickEvent3($event)">
                        <mat-icon>{{ hide3() ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        
        </form>
        </div>

        <button class="btn btn-primary" (click)="updateProfile()">Save Changes</button>
    </div>
</section>
