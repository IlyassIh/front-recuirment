<div class="roles-page">
  <div class="roles-container">

    <!-- Add Role Section -->
    <div class="add-role-section">
      <h3>Add New Role</h3>
      <form (ngSubmit)="addRole()">
        <div class="form-group">
          <input type="text" name="role" [(ngModel)]="newRole" placeholder="Enter role name" />
          <button type="submit">Add Role</button>
        </div>
        <small class="text-danger" *ngIf="backendErrorMessage">{{ backendErrorMessage }}</small>
      </form>
    </div>

    <!-- Roles Table -->
    <div class="roles-table">
      <h3>All Roles</h3>
      <table>
        <thead>
          <tr>
            <th>Role Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles">
            <td>{{ role.role }}</td>
            <td>
              <button type="button" class="delete-btn" (click)="deleteRole(role._id)">
                <i class="fa fa-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
